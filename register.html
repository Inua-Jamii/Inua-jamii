<html>
<head>

<body>
<div class="container">
  <h2>𝐈𝐧𝐠𝐢𝐳𝐚 𝐌𝐚𝐞𝐥𝐞𝐳𝐨 𝐘𝐚𝐤𝐨 𝐇𝐚𝐩𝐚</h2>
  <form id="registerForm">
    <input type="text" placeholder="Majina kamili" id="fullname" required>
    <input type="text" placeholder="Nambari Ya Simu" id="phone" required>
    <input type="text" placeholder="Nambari Ya Kitambulisho/Nida" id="idnumber" required>
    <input type="number" placeholder="Miaka" id="age" required>
    <input type="text" placeholder="Kazi/Ajira" id="job" required>
    <input type="text" placeholder="Mkoa" id="county" required>
    <button type="submit">Ingiza</button>
  </form>
  <p>Tz INUA JAMII FOUNDATION  𝐈𝐌𝐄𝐈𝐃𝐇𝐈𝐍𝐈𝐒𝐇𝐖𝐀  Tz</p>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e){
  e.preventDefault();
  const fullname = document.getElementById('fullname').value;
  const phone = document.getElementById('phone').value;
  const idnumber = document.getElementById('idnumber').value;
  const age = document.getElementById('age').value;
  const job = document.getElementById('job').value;
  const county = document.getElementById('county').value;

  db.collection('users').doc(phone).set({
    fullname, phone, idnumber, age, job, county
  }).then(()=>{
    localStorage.setItem('userPhone', phone);
    window.location.href='purpose.html';
  }).catch(err=> alert(err.message));
});
</script>
</body>
